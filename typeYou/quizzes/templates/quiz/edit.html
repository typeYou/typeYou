{% extends "base.html" %}

{% block title %}{{ site_name }}{% endblock %}

{% block content %}
<div class="container valign-wrapper">
	<div class="container">
		<div class="row">
			<h1>type<span class="mycolor-2-text">Quiz</span> | {{ quiz.hash_id }}</h1>
		</div>
		<div class="row">
				<form action="{% url 'quizzes:publish' slug=quiz.hash_id %}" method="POST">
					{% csrf_token %}
					<button class="btn waves-effect waves-light" type="submit" name="action">Publish
							<i class="material-icons right">publish</i>
					</button>
					<a class="btn" href="{% url "quizzes:quiz_detail" slug=quiz.hash_id %}">Back</a>
				</form>
		</div>

	{% include "quiz/base_detail.html" with edit_page=quiz.is_edit_page %}

	<br>
	<div class="divider"></div>
	<br>

	<div class="card">
	<div class="card-content">
		<span class="card-title">Create Question</span>
	<form action="{{ quiz.get_create_action_url }}" method="POST">
	  {% csrf_token %}
		<div class="input-field">
			<input id="title" name="title" type="text" class="validate">
			<label for="title">title</label>
		</div>
		<div class="input-field">
			<input id="ans1" name="ans1" type="text" class="validate">
			<label for="ans1">answer 1</label>
		</div>
		<div class="input-field">
			<input id="ans2" name="ans2" type="text" class="validate">
			<label for="ans2">answer 2</label>
		</div>
		<div class="input-field">
			<input id="ans3" name="ans3" type="text" class="validate">
			<label for="ans3">answer 3</label>
		</div>
		<div class="input-field">
			<input id="ans4" name="ans4" type="text" class="validate">
			<label for="ans4">answer 4</label>
		</div>
	</div>
		<div class="card-action">
		<button class="btn-flat waves-effect waves-light" type="submit" name="action">Add Question
			<i class="material-icons right">send</i>
		</button>
		</div>
	</form>
	</div>

</div>
</div>
{% endblock %}
